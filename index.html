         function render(data) {
            $.each(data.paths, function(i, f) {
                /*<span>`+ f.time +` minutes</span>*/
                var boxData = `<div class="jobsportal-profile">`;
                $.each(f.company, function(ler, learnObj) {
					boxData += `<div class="jobcandidate-profile">
						<figure>
							<img src="`+ learnObj.logo +`" alt="" title="" />
						</figure>
						<div class="jobcandidate-name">
							<h4>`+ f.title +`</h4>
							<h5>`+ learnObj.name +`</h5>
							<p>$`+ f.wagePerHourInCents +` / hour</p>
							<p><strong>Mon, Sep 5 - Fri Sep 16</strong></p>
						</div>
					</div>`;
				});

				 boxData += `<div class="jobstiming common-border">
					<h4>If you take this job you are agreeing to work ALL DAYS.</h4>
					<ul>
						`;
						$.each(f.shifts, function(ler, learnObj) {
							boxData += `<li>`+ moment(learnObj.startDate).tz("America/Los_Angeles").format('ddd, MMM D hh:mm A zz') +`</li>
							`;
					});

				 boxData += `
							
					</ul>
				</div>
				<div class="joblocation common-border">
					<h4>Location</h4>`;
					$.each(f.company, function(ler, learnObj) {
						boxData += `<a href="#">`+ learnObj.address +`</a>`;
					});

				 boxData += `
				</div>
				<div class="joblocation common-border">
					<h4>Branch :</h4>
					<p>`+ f.branch +`</p>
					<a href="#">`+ f.branchPhoneNumber +`</a>
				</div>

				</div>
